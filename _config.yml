# Site wide configuration

title: "Finn-Perkins Lab"
description: "Lab website"
logo: #AhmedMetwally.jpg #microbiome.jpg #bio-photo.jpg #UIC.PNG # 120x120 px default image used for Twitter summary card
teaser: microbiome.jpg # 400x250 px default teaser image used in image archive grid
locale: en
url: http://finnperkins.lab.uic.edu #https://aametwally.github.io/finnperkins/ #http://finnperkins.lab.uic.edu #
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: Ahmed Metwally  
  email: ametwa2@uic.edu
  twitter: A_A_Metwally
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: bio-photo.jpg micobiome.jpg# 160x160 px image for author byline
  disqus-shortname:

plugins:
  - jekyll-seo-tag

include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
